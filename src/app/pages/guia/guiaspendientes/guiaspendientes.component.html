

  <div class="main-content container-fluid">
    <div class="card card-border-color card-border-color-primary">
      <div class="card-header">
        <div>
              <b> Generación de Guías de Remisión Pendientes</b> <span class="card-subtitle">   Listado de guías de remisión pendientes</span>
        </div>
    </div>


      <div class="card-body">

        <div  class="mat-elevation-z8">


          <p-table [style]="{width:'100%'}"
          [scrollable]="true" [columns]="cols" [value]="guias"
          [(selection)]="selectedRow"  #dt [paginator]="true"
          [rows]="40" [resizableColumns]="true" selectionMode="multiple" [responsive]="true"  >

            <ng-template pTemplate="colgroup" let-columns>
              <colgroup>
                  <col *ngFor="let col of columns"   [ngStyle]="{'width': col.width}" >
              </colgroup>
          </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                  <th  [ngStyle]="{'width': col.width}" *ngFor="let col of columns" pResizableColumn [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                  </th>
              </tr>
          </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr  [pSelectableRow]="rowData">
                  <td class="ui-resizable-column">
                    <div class="ui-inputgroup">
                      <button class="btn btn-sm btn-primary"     (click)="edit(rowData.id)" type="button"><i class="fa fa-edit"></i></button>
                      <button class="btn btn-sm btn-success"     (click)="ver(rowData.id)" type="button"><i class="fa  fa-search"></i></button>
                    </div>
                </td>

                  <td class="ui-resizable-column"> {{rowData.cliente  }}</td>
                  <td class="ui-resizable-column"> {{rowData.nroGuia  }}</td>
                  <td class="ui-resizable-column"> {{rowData.fechaGuia | date: 'dd/MM/yyyy'}}</td>
                  <td class="ui-resizable-column"> {{rowData.tipoMovimiento  }}  </td>
                  <td class="ui-resizable-column"> {{rowData.fecharegistro | date: 'dd/MM/yyyy'}}</td>
                  <td class="ui-resizable-column"> {{rowData.estado  }}  </td>


              </tr>
              </ng-template>

          </p-table>




          </div>

      </div>

    </div>
